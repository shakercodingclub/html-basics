<!DOCTYPE html>
<html>
	<head>
		<title>I'm a title!</title>
	</head>
	
	<body>
		I'm just text.
		
		<p>I'm text in a paragraph!</p>
		
		I'm text<br>with a new line in between!<br><br>
		
		<!-- I'm a comment! You won't see me unless you're looking at this HTML code! -->
		
		<b>I'm bold text!</b><br>
		
		<u>I'm underlined!</u><br>
		
		<i>I'm italicized!</i><br>
		
		<b><i><u>Multiple tags? Cool.</u></i></b>
	</body>
</html>
