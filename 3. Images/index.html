<!DOCTYPE html>
<html>
	<head>
		<title>Images</title>
	</head>
	
	<body>
		<!-- Let's just display an image that's located in the image folder -->
		<img src="images/smile.png"><br>
		
		<!-- Want to resize your image? -->
		<img src="images/smile.png" height="100" width="100"><br>
		
		<!-- What if the image doesn't load or exist? -->
		<img src="images/happy.png" alt="This image isn't found!" height="100" width="100"><br>
		
		<!-- Images can come from the internet too! -->
		<img src="https://pixabay.com/static/uploads/photo/2016/03/07/14/51/smile-1242347_960_720.png" alt="A frown?" height="100" width="100">
	</body>
</html>
